<!DOCTYPE html>
<html>
<head>
    <title>Add Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h2 class="text-xl font-bold mb-4">Add Employee</h2>

<!-- Flash Alerts -->
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for cat,msg in messages %}
        <div class="p-3 mb-3 text-white rounded
                    {% if cat=='error' %} bg-red-500 {% else %} bg-green-600 {% endif %}">
            {{ msg }}
        </div>
    {% endfor %}
{% endif %}
{% endwith %}

<form method="POST" class="max-w-lg bg-white p-6 shadow rounded">

    <input name="name" placeholder="Name" class="w-full mb-3 p-2 border rounded" required>
    <input name="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" required>
    <input name="position" placeholder="Position" class="w-full mb-3 p-2 border rounded" required>
    <input name="salary" placeholder="Salary" class="w-full mb-3 p-2 border rounded" required>
    <input name="department" placeholder="Department" class="w-full mb-3 p-2 border rounded" required>

    <button class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
</form>

</body>
</html>
