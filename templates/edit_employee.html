<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<h2 class="text-xl font-bold mb-4">Edit Employee</h2>

<form method="POST" class="max-w-lg bg-white p-6 shadow rounded">

    <input name="name" value="{{ emp.name }}" class="w-full mb-3 p-2 border rounded" required>
    <input name="email" value="{{ emp.email }}" class="w-full mb-3 p-2 border rounded" required>
    <input name="position" value="{{ emp.position }}" class="w-full mb-3 p-2 border rounded" required>
    <input name="salary" value="{{ emp.salary }}" class="w-full mb-3 p-2 border rounded" required>
    <input name="department" value="{{ emp.department }}" class="w-full mb-3 p-2 border rounded" required>

    <button class="bg-green-600 text-white px-4 py-2 rounded">Update</button>
</form>

</body>
</html>
